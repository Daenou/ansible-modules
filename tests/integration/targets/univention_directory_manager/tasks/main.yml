---

- name: "Gather custom facts"
  ansible.builtin.command: "univention-config-registry get ldap/base"
  register: "base_dn"
  changed_when: "base_dn.stdout is search('dn=')"

- name: "Create a user"
  univention_directory_manager:
    module: "users/user"
    state: "present"
    set_properties:
      - property: "username"
        value: "testuser1"
      - property: "lastname"
        value: "testuser1"
      - property: "password"
        value: "univention"

- name: "Modify testuser1 - add or change a property"
  univention_directory_manager:
    module: "users/user"
    state: "present"
    filter: "(uid=testuser1)"
    set_properties:
      - property: "firstname"
        value: "max"

- name: "Modify testuser1 - remove property"
  univention_directory_manager:
    module: "users/user"
    state: "present"
    filter: "(uid=testuser1)"
    unset_properties:
      - property: "firstname"
        value: "does not matter"

- name: "Delete a user with a search filter"
  univention_directory_manager:
    module: "users/user"
    state: "absent"
    filter: "(uid=testuser1)"

- name: "Create a custom OU"
  univention_directory_manager:
    module: "container/ou"
    state: "present"
    set_properties:
      - property: "name"
        value: "temp"
      - property: "userPath"
        value: "1"

- name: "Create a user with position"
  univention_directory_manager:
    module: "users/user"
    state: "present"
    position: "ou=temp,{{ base_dn.stdout }}"
    set_properties:
      - property: "username"
        value: "testuser2"
      - property: "lastname"
        value: "testuser2"
      - property: "password"
        value: "univention"

- name: "Delete the user with position"
  univention_directory_manager:
    module: "users/user"
    state: "absent"
    dn: "uid=testuser2,ou=temp,{{ base_dn.stdout }}"
