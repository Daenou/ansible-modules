---
- name: "Facts"
  ansible.builtin.set_fact:
    upgrade_app_updates: "false"

# Install with specific version and config parameter
- name: "Install & configure ox-connector"
  univention_app:
    name: "ox-connector"
    state: "present"
    version: 2.1.0
    auth_username: "Administrator"
    auth_password: "univention"
    config:
      ox_SOAP_SERVER: "Test"

# Upgrade to specific version
- name: "Upgrade ox-connector"
  univention_app:
    name: "ox-connector"
    state: "present"
    version: 2.1.3
    auth_username: "Administrator"
    auth_password: "univention"

# change config Params
- name: "Configure ox-connector"
  univention_app:
    name: "ox-connector"
    state: "present"
    auth_username: "Administrator"
    auth_password: "univention"
    config:
      ox_SOAP_SERVER: "TestTest"

# No changes when Config Params are identical
- name: "Configure ox-connector no changes"
  univention_app:
    name: "ox-connector"
    state: "present"
    auth_username: "Administrator"
    auth_password: "univention"
    config:
      ox_SOAP_SERVER: "TestTest"

# Stop App
- name: "Stop ox-connector"
  univention_app:
    name: "ox-connector"
    state: "stopped"
    auth_username: "Administrator"
    auth_password: "univention"

# Stall App
- name: "Stall ox-connector"
  univention_app:
    name: "ox-connector"
    state: "present"
    auth_username: "Administrator"
    auth_password: "univention"
    stall: "stalled"

# unstall App
- name: "Unstall ox-connector"
  univention_app:
    name: "ox-connector"
    state: "present"
    auth_username: "Administrator"
    auth_password: "univention"
    stall: "unstalled"

# Deinstall App
- name: "Uninstall ox-connector"
  univention_app:
    name: "ox-connector"
    state: "absent"
    auth_username: "Administrator"
    auth_password: "univention"
